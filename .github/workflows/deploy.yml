name: Deploy to Cloud Run

on:
  workflow_dispatch:  # Allow manual trigger
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: boardgame-search-bot
  REGION: us-central1

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    # Run on manual trigger OR if Release workflow succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v3
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build and Push Container
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$SERVICE_NAME:${{ github.sha }} .
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$SERVICE_NAME:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |
            WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}
            WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            BGG_API_KEY=${{ secrets.BGG_API_KEY }}
          flags: |
            --cpu=1
            --memory=256Mi
            --min-instances=0
            --max-instances=3
            --concurrency=80
            --timeout=30s
            --cpu-boost
            --allow-unauthenticated

      - name: Clean up old container images
        run: |
          gcloud artifacts docker images list \
            us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$SERVICE_NAME \
            --sort-by="~UPDATE_TIME" \
            --format="get(DIGEST)" \
            --limit=999 | tail -n +2 | while read -r digest; do
              gcloud artifacts docker images delete \
                us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$SERVICE_NAME@$digest \
                --quiet --delete-tags
          done

      - name: Sync Bot Configuration
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: uv run scripts/sync_bot_config.py
